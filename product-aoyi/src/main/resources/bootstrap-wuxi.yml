spring:
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      profile: ${spring.profiles.active}
      retry:
        max-attempts: 3
        max-interval: 2000
        initial-interval: 2000
        request-read-timeout: 10000

logging:
  file: /data/logs/product/log.log
  pattern:
    file: '%d %-5level [%thread] %logger : %msg%n'
  level:
    org.springframework.web: debug
    com.fengchao.product.aoyi.controller: debug
    com.fengchao.product.aoyi.service: debug
    com.fengchao.product.aoyi.mapper: debug