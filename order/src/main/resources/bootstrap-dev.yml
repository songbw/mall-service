  type-aliases-package: com.fengchao.order.model

spring:
  zipkin:
    baseUrl: http://localhost:9411
    locator:
      discovery:
        enabled: true
  datasource:
    #    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.jdbc.Driver
    druid:
      one:
        url: jdbc:mysql://139.9.114.143:3306/fc_mall?characterEncoding=utf8&useSSL=false&autoReconnect=true&failOverReadOnly=false&maxReconnects=10&useTimezone=true&serverTimezone=GMT%2B8
        username: fengchao
