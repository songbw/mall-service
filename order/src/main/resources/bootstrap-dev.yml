logging:
  file: /data/logs/order/log.log
  pattern:
    file: '%d %-5level [%thread] %logger : %msg%n'
  level:
    org.springframework.web: debug
    com.fengchao.order.controller: debug
    com.fengchao.order.service: debug
    com.fengchao.order.mapper: debug

feign:
  compression:
    response:
      enabled: true
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
  hystrix:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 10000
        loggerLevel: basic

hystrix:
  threadpool:
    default:
      coreSize: 50 # 并发执行的最大线程数，默认10
      maximumSize: 100
      maxQueueSize: 200 # BlockingQueue的最大队列数
      queueSizeRejectionThreshold: 200 # 即使maxQueueSize没有达到，达到queueSizeRejectionThreshold该值后，请求也会被拒绝
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000

lts:
  jobclient:
    cluster-name: test_cluster
    registry-address: zookeeper://peer5:2181
    node-group: test_jobClient
    use-retry-client: true
    configs:
      job:
        fail:
          store: mapdb

  tasktracker:
    cluster-name: test_cluster
    registry-address: zookeeper://peer5:2181
    node-group: order_cancel_trade_TaskTracker_wuxi
    configs:
      job:
        fail:
          store: mapdb

management:
  loggers:
    enabled: true
    sensitive: false
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
