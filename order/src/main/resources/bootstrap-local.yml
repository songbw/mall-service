spring.cloud.service-registry.auto-registration.enabled: false

rpc:
  feign:
    client:
      equit:
        #url: http://localhost:8007
      product:
        #url: http://localhost:8002

lts:
  jobclient:
    cluster-name: test_cluster
    registry-address: zookeeper://peer2:2181
    node-group: order_jobClient_${spring.profiles.active}
    use-retry-client: true
    configs:
      job:
        fail:
          store: mapdb

  tasktracker:
    cluster-name: test_cluster
    registry-address: zookeeper://peer2:2181
    node-group: order_tasktracker_${spring.profiles.active}
    configs:
      job:
        fail:
          store: mapdb

