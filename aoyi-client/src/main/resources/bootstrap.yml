server:
  port: 8001

eureka:
  instance:
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10
    prefer-ip-address: true
    appname: aoyi-client
    health-check-url-path: /actuator/health
  client:
    registry-fetch-interval-seconds: 5
    service-url:
      defaultZone: http://peer1:9000/eureka/,http://peer2:9000/eureka/,http://peer3:9000/eureka/

spring:
  profiles:
    active: dev
  application:
    name: aoyi-client
  cloud:
    service-registry:
      auto-registration:
        enabled: false
#    config:
#      discovery:
#        enabled: true
#        service-id: config-server
#      profile: ${spring.profiles.active}
#      retry:
#        max-attempts: 3
#        max-interval: 2000
#        initial-interval: 2000
#        request-read-timeout: 10000

---

server:
  compression:
    enabled: true
    mime-types:
      - image/png
      - image/jpeg
      - image/jpg
      - text/html
      - application/javascript
      - text/css
      - application/octet-stream
      - application/json


logging:
  file: /data/logs/aoyi-client/log.log
  pattern:
    file: '%d %-5level [%thread] %logger : %msg%n'
  level:
    org.springframework.web: debug
    com.fengchao.aoyi.client.controller: debug
    com.fengchao.aoyi.client.service: debug

aoyi:
  gatBackUrl: http://localhost:8001
